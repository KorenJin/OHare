<!-- formula/templates/create_formula_form.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Create formula Form</title>
</head>
<body>
    <h1>Create formula</h1>
    <form onsubmit="submitForm(event)">
        <label for="dose">Dose:</label>
        <input type="text" id="dose" required><br>

        <label for="frequency">Frequency:</label>
        <input type="text" id="frequency" required><br>

        <label for="unity">Unity:</label>
        <input type="text" id="unity" required><br>

        <label for="medicationId">Medication ID:</label>
        <input type="number" id="medicationId" required><br>

        <label for="presentation">Presentation:</label>
        <input type="text" id="presentation" required><br>

        <input type="submit" value="Create formula">
    </form>

    <script>
        function submitForm(event) {
            event.preventDefault();
            
            const dose = document.getElementById('dose').value;
            const frequency = document.getElementById('frequency').value;
            const unity = document.getElementById('unity').value;
            const medicationId = parseInt(document.getElementById('medicationId').value);
            const presentation = document.getElementById('presentation').value;

            const data = {
                'dose': dose,
                'frequency': frequency,
                'unity': unity,
                'medicationId': medicationId,
                'presentation': presentation
            };

            fetch("{% url 'create_formula' %}", {
                method: "POST",
                body: JSON.stringify(data),
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                alert("Error creating formula.");
                console.error(error);
            });
        }
    </script>
</body>
</html>
